{{extend 'layout.html'}}
 
   <style type="text/css">
 input[type=text], input[type=password],  select {
    margin: 2px 0px 2px 0px;
	width:150px;
}
div.error {
    margin-left:0px;
	width:auto;
}
 </style>
 
<table width="100%"  border="0" cellspacing="0" cellpadding="0" style="background-color:#FFFFFF;" >
  <tr height="30px" >
    <td width="400"><span class="blackCatTitle">Campaign  - Edit</span></td>
	<form action="{{=URL(c='campaign',f='campaign_add',args=[page])}}" method="post">
    <td width="150" align="right"><input name="" type="submit"  value="Back"/></td>
	</form>
    <td>&nbsp;</td>
  </tr>
  <tr  height="1px" style="background-color:#CCCCCC;">
	    <td colspan="3" ></td>
  </tr>
  </table>
  
  
  <table width="100%" height="500px"  border="0" cellspacing="0" cellpadding="0" class="page_color"  >
  <tr height="100%"  style="vertical-align:top;">
    <td>
	<table width="100%"  border="0" cellpadding="0" cellspacing="0"  >
      <tr>
        <td width="10px">&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td align="left" valign="top">
			<table width="500" class="blackCat" style="background-color:#F0F0F0">
		  {{=form.custom.begin}}            
            <tr>
              <td width="150">Offer</td>
              <td><input type="text" name="" value="{{=records[0].offer_name}}"  readonly="True" style="background-color:#F2F2F2"/></td>
              </tr>
            <tr>
              <td width="150">Date From</td>
              <td><input type="text" name="" value="{{=records[0].from_date}}"  readonly="True" style="background-color:#F2F2F2"/></td>
              </tr>
            <tr>
              <td width="150" height="21">Date To</td>
              <td ><input type="text" name="" value="{{=records[0].to_date}}"  readonly="True" style="background-color:#F2F2F2"/></td>
              </tr>
                                    
            <tr>
              <td width="150">Target Qty (Bag)</td>
              <td ><input type="text" name="" value="{{=records[0].target_qty}}" readonly="True" style="background-color:#F2F2F2"/></td>
              </tr>
            
            <tr>
              <td width="150">Reward</td>
              <td ><input type="text" name="" value="{{=records[0].reward}}" readonly="True" style="background-color:#F2F2F2"/></td>
              </tr>
            
            <tr style="height:15px">
              <td width="150"></td>
              <td></td>
              </tr>
            <tr>
              <td width="150">Bonus  for monthly consistency</td>
              <td ><input type="text" name="" value="{{=records[0].bonus_con}}"  readonly="True" style="background-color:#F2F2F2"/></td>
            </tr>
            <tr style="height:15px">
              <td width="150"></td>
              <td></td>
            </tr>
            <tr>
              <td width="150">Status</td>
              <td>{{=form.custom.widget.status}}</td>
              </tr>
            <tr>
              <td width="150">Delete?</td>
              <td>{{=form.custom.deletable}}</td>
              </tr>
            <tr>
              <td width="150"><input type="hidden" name="rowID" id="rowID" value="{{=rowID}}"/></td>
              <td>{{=form.custom.submit}}</td>
              </tr>
            <tr>
              <td width="150">&nbsp;</td>
              <td>&nbsp;</td>
              </tr>
		{{=form.custom.end}}
		</table>
		
          </td>
      </tr>
    </table>
	</td>
  </tr>
</table>

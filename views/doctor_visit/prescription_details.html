{{extend 'layout.html'}}
 
  <style type="text/css">
	input[type=text], input[type=password],  select {
		margin: 2px 0px 2px 0px;
		width:250px;
	}
	
	div.error {
		width: 250px;
	}
	
 </style>
 
<table width="100%"  border="0" cellspacing="0" cellpadding="0" style="background-color:#FFFFFF;" >
  <tr height="30px" >
    <td width="600"><span class="blackCatTitle">Prescription Details</span></td>
    
	<form action="{{=URL(c='doctor_visit',f='prescription_list',args=[page])}}" method="post">
	<td width="200" align="right"><input name="" type="submit"  value="Back"/></td>
	</form>
    <td>&nbsp;</td>
  </tr>
  <tr  height="1px" style="background-color:#CCCCCC;">
	    <td colspan="3" ></td>
  </tr>
  </table>
  
  
  <table width="100%" height="500px"  border="0" cellspacing="0" cellpadding="0" class="page_color"  >
  <tr height="100%"  style="vertical-align:top;">
    <td>
	<table width="100%"  border="0" cellpadding="0" cellspacing="0"  >
      <tr>
        <td width="10">&nbsp;</td>
        <td width="400">&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td width="10">&nbsp;</td>
        <td width="400" align="left" valign="top">
        
          <table width="400" class="blackCat">
            <tr>
              <td width="100">Doctor Name</td>
              <td><strong>:&nbsp;{{=headRow[0].doctor_name}}</strong></td>
            </tr>
            <tr>
              <td width="100">Date</td>
              <td>:&nbsp;{{=headRow[0].submit_date}}</td>
            </tr>
            <tr>
              <td width="100">Submited By</td>
              <td>:&nbsp;{{=headRow[0].submit_by_name}} ({{=headRow[0].submit_by_id}})</td>
            </tr>
            <tr>
              <td width="100">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td width="100"><strong>Prescription:</strong></td>
              <td>&nbsp;</td>
            </tr>
             
                    
            {{for row in detailsRow:}}
            <tr>
              <td colspan="2">&nbsp;{{=row.medicine_name}}</td>
              </tr>            
            
            {{pass}}
                       
            <tr>
              <td width="100">&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            
            
			
          </table>
          
          </td>
        <td align="left" valign="top">
        
        <div style=" border:2px #CCCCCC; border-radius:5px; background-color:#000; box-shadow:3px 3px 5px #CCCCCC; text-align:center; color:#E9E9E9;width:400px; height:400px;">
        <!--<img src="http://c003.cloudapp.net/skf/static/prescription_pic/{{=headRow[0].image_name}}" style="width:400px; height:400px;" alt="Image" />-->
        <img src="http://i001.yeapps.com/image_hub/static/mundi_image/{{=headRow[0].image_name}}" style="width:400px; height:400px;" alt="Image" />
        <!-- <img src="{{=URL('static','prescription_pic/'+headRow[0].image_name)}}" style="width:400px; height:400px;" alt="Image" /> -->
        </div>
        <br />
        
        </td>
      </tr>
    </table>
	</td>
  </tr>
</table>
